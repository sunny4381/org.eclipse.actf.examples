<H1>aDesigner のモードを変更する</H1>
<P>
aDesigner のモードを変更するには、メニューから 「<B>ファイル</B>」 > 「<B>モード選択</B>」 を選択して、「<B>モード選択</B>」 ダイアログを表示します。
表示されている中から利用したいモードを選択して、「<B>OK</B>」 を選択します。

<DIV class="figure">
<IMG src="images/modeSwitch.jpg" alt=""><BR>
</DIV>
</P>
