<h1><img src="img/bl_32.gif" alt="" style="vertical-align:middle"/> Script Editor ヘルプ</h1>
<div class="h1">
  <p>
ACTF Script Editor は、動画に対して音声ガイドを簡単に付与することを目的として開発された音声ガイド編集ツールです。
音声ガイドのスピードや合成音声の性別等のパラメータを変えながら、リアルタイムに音声ガイドを確認・編集可能にすることで、
音声ガイド作成のための手間とコストを抑えることを目指しています。
  </p>
</div>
