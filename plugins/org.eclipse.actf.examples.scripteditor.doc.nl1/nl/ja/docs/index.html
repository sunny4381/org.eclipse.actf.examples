<h1><img src="img/bl_32.gif" alt="" style="vertical-align:middle"/> Script Editor ヘルプ</h1>
<div class="h1">
  <p>
Script Editor は、動画に対して、音声ガイドを簡単に付与することを目的として開発されたエディターです。動画に音声ガイドを入れる際に必要な、タイミング、音声の性別、スピード、ボリュームなどを簡単にコントロールでき、合成音声を使用して読上げさせることにより録音の手間もなく音声ガイドつきの動画がスピーディーに提供できます。
  </p>
